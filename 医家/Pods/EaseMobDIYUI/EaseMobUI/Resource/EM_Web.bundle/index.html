<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>%title%</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/AdminLTE.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="row">
            <div class="col-md-6">
                <div class="drag-area" id="drag">
                    <i class="fa fa-mouse-pointer fa-4x" style="margin: 20px;"></i>
                    <small>拖拽到此处上传</small>
                </div>
                <div class="text-center" style="margin-top: 6em;">
                    <button class="btn btn-success btn-lg" id="btn-upload">
                        <i class="fa fa-file fa-2x"></i>
                        选择文件
                    </button>
                    <div class="hidden" id="progress"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs pull-right" id="file-panel">
                        <li class="active">
                            <a href="#image" data-toggle="tab">图片</a>
                            <input type="hidden" value="image">
                        </li>
                        <li>
                            <a href="#doc" data-toggle="tab">文档</a>
                            <input type="hidden" value="doc">
                        </li>
                        <li>
                            <a href="#video" data-toggle="tab">视频</a>
                            <input type="hidden" value="video">
                        </li>
                        <li>
                            <a href="#audio" data-toggle="tab">音频</a>
                            <input type="hidden" value="audio">
                        </li>
                        <li>
                            <a href="#other" data-toggle="tab">其他</a>
                            <input type="hidden" value="other">
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="image">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>文件名</th>
                                        <th>大小</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    %image%
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="doc">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>文件名</th>
                                        <th>大小</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    %text%
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="video">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>文件名</th>
                                        <th>大小</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    %video%
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="audio">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>文件名</th>
                                        <th>大小</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    %audio%
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="other">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>文件名</th>
                                        <th>大小</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    %other%
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
<script src="//cdn.bootcss.com/plupload/2.1.7/plupload.full.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/base64.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
